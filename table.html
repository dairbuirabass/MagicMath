<!DOCTYPE html>
<html>
<head>
  <title>maths</title>
  <link rel="stylesheet" href="table.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<a href="http://www.animatedimages.org/cat-magicians-711.htm"></a>

  <script>
  function clearTable()
  {
      var table = document.getElementById("number");
      table.style.display="none";
  }
  function initializeTable()
  {
    var table = "<table id=\"contentOfTable\"><thead><tr><th>Index</th><th>Pindex</th><th>Mindex</th><th>Bindex</th></tr></thead>";

    for (var index = 0; index < 51; index ++)
    {
      var hexString = index.toString(16);
      var octString = index.toString(8);
      var binString = index.toString(2);

      table += "<tr><td>" + index + "</td>"
            +  "<td>" + hexString + "</td>"
            +  "<td>" + octString + "</td>"
            +  "<td>" + binString + "</td></tr>";

    }

    table += "</table>";

    document.getElementById('tableHolder').innerHTML = table;
  }
  </script>

</head>

<body onload="initializeTable()">
  <div class="header">
  <img src="http://www.animatedimages.org/data/media/711/animated-magician-image-0038.gif" border="0" alt="animated-magician-image-0038" style="width:70px;height:70px;">
  <h1>Number system outputs</h1>
</div>

  <p>Here is the table with numbers from 0-50 in four different numbering systems. You can copy it down, learn, or just look at amazing mathematical patterns. If you want - you can clear the table - just use your button magic!</p>


  <div id="tableHolder">
  </div>

    <button onclick="clearTable()">Clear</button>
</body>

</html>
